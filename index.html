<!DOCTYPE html>
<html lang = "en" ng-app = "folioGenericApp">
	<head>
		<base href="/">
		<!-- Canonical URL -->
		<link rel="canonical" href="https://jac21.github.io/FolioGeneric" />
		<!-- Favicon, manifest, and theme colors declarations -->
		<link href="favicon.ico" rel="shortcut icon" type="image/x-icon">
		<link rel="manifest" href="manifest.json">
		<meta name="theme-color" content="#3498db">
		<!--Import Material Design Iconic Font-->
		<!-- http://zavoloklom.github.io/material-design-iconic-font/ -->
  	<link type="text/css" rel="stylesheet" href="dist/stylesUncss/material-design-iconic-font.css">
  	<!--Import materialize.css-->
  	<link type="text/css" rel="stylesheet" href="dist/styles/materialize.min.css"  media="screen"/>
  	<link type="text/css" rel="stylesheet" href="dist/styles/style.css">

		<meta charset="utf-8">
		<!--Let browser know website is optimized for mobile-->
		<meta name="viewport" content="width=device-width, initial-scale=1.0"/>

		<!-- Facebook OpenGraph meta props -->
  	<meta property="og:image" content="https://jac21.github.io/FolioGeneric/images/developer/developer-header.jpeg"/>
		<meta property="og:description" content="Multi-disciplinary portfolio site" />
		<meta property="og:url" content="https://jac21.github.io/FolioGeneric" />
		<meta property="og:title" content="FolioGeneric" />

		<!-- Apple touch device props and icons -->
		<meta name="apple-mobile-web-app-capable" content="yes">
		<meta name="apple-mobile-web-app-status-bar-style" content="#3498db">	
		
		<link rel="apple-touch-icon" sizes="57x57" href="assets/icons/apple-icon-57x57.png">
		<link rel="apple-touch-icon" sizes="60x60" href="assets/icons/apple-icon-60x60.png">
		<link rel="apple-touch-icon" sizes="72x72" href="assets/icons/apple-icon-72x72.png">
		<link rel="apple-touch-icon" sizes="76x76" href="assets/icons/apple-icon-76x76.png">
		<link rel="apple-touch-icon" sizes="114x114" href="assets/icons/apple-icon-114x114.png">
		<link rel="apple-touch-icon" sizes="120x120" href="assets/icons/apple-icon-120x120.png">
		<link rel="apple-touch-icon" sizes="144x144" href="assets/icons/apple-icon-144x144.png">
		<link rel="apple-touch-icon" sizes="152x152" href="assets/icons/apple-icon-152x152.png">
		<link rel="apple-touch-icon" sizes="180x180" href="assets/icons/apple-icon-180x180.png">
		<link rel="icon" type="image/png" sizes="192x192"  href="assets/icons/android-icon-192x192.png">
		<meta name="msapplication-TileColor" content="#3498db">
		<meta name="msapplication-TileImage" content="assets/icons/ms-icon-144x144.png">

		<title>FolioGeneric</title>
	</head>
	<body ng-cloak>

		<div class = "page {{pageClass}}" ui-view autoscroll="true">
			<noscript>
		      <h4 style="font-family: 'HelveticaNeue-Light', 'Helvetica Neue Light', 'Helvetica Neue', Helvetica; text-align: center;">
		        Sorry, JavaScript needs to be enabled in order to run this website.
		      </h4>
		    </noscript>
		</div>

		<!-- Import Angular libs -->
		<script type="text/javascript" src="scripts/lib/angular.min.js"></script>
		<script type="text/javascript" src="scripts/lib/angular-ui-router.min.js"></script>

		<!-- Import actual code -->
		<script type="text/javascript" src="scripts/app.js"></script>
		<script type="text/javascript" src="dist/scripts/controllerBundle.min.js"></script>
		<script type="text/javascript" src="scripts/directives/responsiveImage.js"></script>

		<!--Import jQuery before materialize.js-->
    <script type="text/javascript" src="scripts/lib/jquery-2.1.1.min.js" defer></script>
    <script type="text/javascript" src="scripts/lib/materialize.min.js" defer></script>

    <script type="text/javascript" src="swRegister.js" defer></script>
	</body>
</html>
