<header class="header-art">
  <div>
    <img class="headshot-photo" src="dist\images\illustrator\headshot-art.jpg" alt="headshot-photo" />
    <h1>Joanne Bruno</h1>
    <a href="https://www.instagram.com/joannaartista/" target="_blank" rel="noopener noreferrer">Artist</a>
  </div>
</header>

<div class="container">

  <!-- Switch -->
  <div class="switch checked">
    <label ng-click="go('/developer')">
      Developer
      <input checked type="checkbox">
     	<span class="lever"></span>
      Artist
    </label>
  </div>

  <div class="section">
    <h1>Selection of Artwork</h1>
    <div class="row">
      <div class="col s12 m6" ng-repeat="image in images">
        <responsive-image></responsive-image>
      </div>
    </div>
  </div>
  <div class="divider"></div>

  <div class="section">
    <h1>Portraits</h1>
    <div class="row">
      <div class="col s12">
          <div class="image-overlay-container">
            <i class="zmdi zmdi-collection-plus zmdi-hc-5x pull-right" ng-click="go('/demo-photoshoot')" tabindex=0 ng-keydown="($event.which === 13) && go('/demo-photoshoot')"></i>
          </div>
          <img ng-click="go('/demo-photoshoot')" class="responsive-img z-depth-2 shoot-main-img" src="dist/images/photographer/photos/demo-photo-one.jpg"
            alt="Demo" />
      
      </div>
    </div>
  </div>
  <div class="divider"></div>

  <div class="section">
    <h1>Certifications</h1>
    <div class="row">
      <div class="col s12 m6">
        <img class="center-img" src="dist\images\illustrator\Certifications\intermediate_logo.png" alt="Copic Certification 2">
      </div>
      <div class="col s12 m6 center-img">
        <img class="center-img" src="dist\images\illustrator\Certifications\standard_logo.png" alt="Copic Certification 1">
      </div>
    </div>
  </div>
</div>
